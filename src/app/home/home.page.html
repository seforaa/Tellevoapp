<ion-content [fullscreen]="true">
  <p>
    <mat-toolbar color="color">
      <span>Te Llevo APP</span>
    </mat-toolbar>
  </p>
  <div>
    <ion-grid class="justify-content-center align-items-center"> 
      <ion-row>
        <h1 class="ion-text-center">Bienvenid@ {{ credentials.username }}</h1>
      </ion-row>
    </ion-grid>
    <ion-grid *ngIf="tipo_user == 1">
      <ion-row>
        <ion-col size="8" style="margin-top: 4%;">
          <h4>Aqui puedes crear tus viajes</h4>
        </ion-col>
        <ion-col size="3">
          <ion-button fill="outline" color="success" [routerLink]="['/viaje']">Crear Viaje</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid *ngFor="let viaje of viajes">
      <div class="container ion-text-center ion-align-items-center">
        <ion-row class="ion-text-center">
          <ion-card>
            <ion-card-header>
              <ion-card-title>DueÃ±o: {{ viaje.duenno }}</ion-card-title>
              <ion-card-subtitle>Patente {{ viaje.patente }} - Destino {{ viaje.destino }}</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
              <ion-card-subtitle>Salida: {{ viaje.salida }}</ion-card-subtitle>
              <ion-card-subtitle>Capacidad: {{ viaje.capacidad }}</ion-card-subtitle>
            </ion-card-content>
          </ion-card>
        </ion-row>
      </div>
    </ion-grid>
    <br>
    <ion-button fill="outline" style="margin-bottom: 10px;" color="color" (click)="salir()">Salir</ion-button>
  </div>
</ion-content>
