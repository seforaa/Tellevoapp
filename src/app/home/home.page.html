<ion-content [fullscreen]="true">
  <p>
    <mat-toolbar color="color">
      <span>Te Llevo APP</span>
    </mat-toolbar>
  </p>
  <div class="centered-container">
    <h1 style="text-align: center;">Bienvenid@ {{ credentials.username }}</h1>
    <div class="container">
      <ion-row class="ion-text-center" *ngFor="let viaje of viajes">
        <ion-card>
          <ion-card-header>
            <ion-card-title>DueÃ±o: {{ viaje.duenno }}</ion-card-title>
            <ion-card-subtitle>Patente {{ viaje.patente }} - Destino {{ viaje.destino }}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <ion-card-subtitle>Salida: {{ viaje.salida }}</ion-card-subtitle>
            <ion-card-subtitle>Capacidad: {{ viaje.capacidad }}</ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ion-row>
    </div>
    <br>
    <ion-button fill="outline" color="color" (click)="salir()">Salir</ion-button>
  </div>
</ion-content>
